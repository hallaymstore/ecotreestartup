<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — EcoTree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
<div class="min-h-screen grid place-items-center px-4 py-10">
  <div class="w-full max-w-md p-5 rounded-3xl border border-white/10 bg-white/5">
    <a href="/" class="flex items-center gap-3">
      <div class="h-10 w-10 rounded-xl bg-emerald-500/20 border border-emerald-400/30 grid place-items-center">
        <span class="text-emerald-300 font-bold">E</span>
      </div>
      <div>
        <div class="font-semibold leading-5">EcoTree</div>
        <div class="text-xs text-slate-400">Login</div>
      </div>
    </a>

    <div class="mt-6">
      <label class="text-xs text-slate-400">Email</label>
      <input id="email" class="mt-1 w-full bg-slate-900 border border-white/10 rounded-xl px-3 py-2 text-sm" placeholder="you@example.com" />
    </div>
    <div class="mt-3">
      <label class="text-xs text-slate-400">Password</label>
      <input id="password" type="password" class="mt-1 w-full bg-slate-900 border border-white/10 rounded-xl px-3 py-2 text-sm" placeholder="••••••••" />
    </div>

    <button id="btn" class="mt-5 w-full px-4 py-2 rounded-xl bg-emerald-500 text-slate-950 font-semibold hover:bg-emerald-400">
      Login
    </button>

    <div class="mt-3 text-xs text-slate-500" id="status">—</div>

    <div class="mt-6 flex items-center justify-between text-sm">
      <a class="text-emerald-200 hover:underline" href="/register.html">Register</a>
      <a class="text-slate-300 hover:underline" href="/">Bosh sahifa</a>
    </div>
  </div>
</div>

<script>
async function api(path, body){
  const res = await fetch(path, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body||{}) });
  const data = await res.json().catch(()=> ({}));
  if(!res.ok) throw new Error(data.error || ('HTTP '+res.status));
  return data;
}
document.getElementById('btn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  document.getElementById('status').textContent = 'Tekshirilmoqda...';
  try{
    await api('/api/auth/login', { email, password });
    location.href = '/profile.html';
  }catch(e){
    document.getElementById('status').textContent = 'Xatolik: ' + e.message;
  }
};
</script>
</body>
</html>
